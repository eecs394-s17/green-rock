<ion-header>
  <ion-navbar>
    <ion-title>
      Virtual Rock
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button [color]="clearColor" (click)="clearRock()">Clear</button>

  <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-left color="royal" icon-only>
        <ion-icon name="send"></ion-icon>
      </button>
      <button ion-button icon-left color="royal" icon-only>
        <ion-icon name="brush"></ion-icon>
      </button>
      <button ion-button icon-left color="royal" icon-only>
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color="royal">
        Publish!
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
