<ion-header>
  <ion-navbar>
    <ion-title>
      Virtual Rock
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button [color]="clearColor" (tap)="clearRock()">Clear</button>

  <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>

</ion-content>
<ion-footer>
  <ion-toolbar *ngIf="textStyleShow">
  </ion-toolbar>
  <ion-toolbar *ngIf="paintStyleShow">
    <button id="red" color="red" class="colorButton" ion-button icon-left (tap)="changeColor($event)">
    </button>
    <button id="blue" color="blue" class="colorButton" ion-button icon-left (tap)="changeColor($event)">
    </button>
    <button id="green" color="green" class="colorButton" ion-button icon-left (tap)="changeColor($event)">
    </button>
    <button id="yellow" color="yellow" class="colorButton" ion-button icon-left (tap)="changeColor($event)">
    </button>
    <button id="black" color="black" class="colorButton" ion-button icon-left (tap)="changeColor($event)">
    </button>
    <button id="white" color="white" class="colorButton" ion-button icon-left (tap)="changeColor($event)">
    </button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons>
      <button id="textButton" ion-button icon-left icon-only (tap)="toggleStyleBar($event)">
        <ion-icon name="md-text"></ion-icon>
      </button>
      <button id="paintButton" ion-button icon-left icon-only (tap)="toggleStyleBar($event)">
        <ion-icon name="brush"></ion-icon>
      </button>
      <button ion-button icon-left icon-only>
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right>
        Publish!
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
