<ion-header>
  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list>
	<ion-item class="text" *ngFor="let comment of allComments | async">
		{{comment.$value}}
	</ion-item>
</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-input placeholder="Comment..." [(ngModel)]="userComment">{{ userComment }}</ion-input>
		<ion-buttons end>
			<button ion-button icon-only icon-right (tap)="postComment()">
			  <ion-icon name="send"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
